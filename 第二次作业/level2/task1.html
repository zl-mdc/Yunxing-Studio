    <script>
        let demo = prompt("请输入数字")
        let inputResult = parseInt(demo)
        function info(num) {
            let input;
            if (isNaN(num)) {
               input= prompt("你输入的不是数字，请重新输入")
               info(input)
            } else {
                let sum = num * num
                alert(`你输入的数字平方后的结果为${sum}`)
              
            }
        }
        info(inputResult)
    </script>
